<html>
<head>
<script src="p5.min.js"></script>
<script src="p5.dom.min.js"></script>
<script src="p5.sound.min.js"></script>
<script>
"use strict";

var img;
var smallPoint, largePoint;
var drops = [];
var gravity = .3;
var growth = 1;
var hit = false;
let mySound;

function preload() 
{
  soundFormats('mp3', 'ogg');
  mySound = loadSound('comtruise1.mp3');
  img = loadImage("comtruise1.jpg");
}

function setup() 
{
  frameRate(6000);//toggle for speed default is 60
  for (var i = 0; i < 5; i++) //populate/create array
  {
    drops.push(new Drop());
  }
  createCanvas(1200, 1200);
  var a = floor(random(img.width));
  var b = floor(random(img.height));
  background(img.get(a,b))
  largePoint = 4;
  smallPoint = 40;
  imageMode(CENTER);
  noStroke();
  img.loadPixels();
  mySound.loop();
}

function keyReleased()
{
  if (key==' ')
  {
  	if(mySound.isPlaying()) 
    {
      var a = floor(random(img.width));
      var b = floor(random(img.height));
      background(img.get(a,b))
    }
  }
  if (key=='1')
  {
  	mySound.pause();
  }
}
//shiffman raindrops
//http://alpha.editor.p5js.org/shiffman/sketches/rJgVPzr1g

function Drop()
{
  //messing with raindrop distribution
  this.x = random(width);
  this.y = -10;
  this.w = 30;
  this.h = 15;
  this.length = 10;
  this.speed = random(0,2);
  this.endY = random(0,1200);
  this.falling = true;
  hit = false;

  this.show = function()
  {
    if(this.falling)
    {
      var a = floor(random(img.width));
      var b = floor(random(img.height));
      stroke(img.get(a,b));
      line(this.x, this.y, this.x, this.y + this.length);
    }
  };

  //*applies gravity to y and speed
  this.fall = function()
  {
    this.y = this.y + this.speed;
    this.speed = this.speed + gravity;
  };

  //makes the puddles when "collision occurs"
  this.puddle = function() 
  {
    if (this.y > this.endY) 
    {
      this.speed = 0;
      this.length = 0;
      ellipse(this.x, this.y, this.w, this.h);
      this.w = this.w + growth;
      this.h = this.h + growth / 2;
      this.falling = false;
      hit = true;
    }
  };

  //resets drops to top
  this.reset = function() 
  {
    if (this.w > height / 4) 
    {
        this.x = random(width);
        this.y = -10;
        this.length = 10;
        this.speed = 0;
        this.w = 30;
        this.h = 15;
        this.falling = true;
        hit = false;
    }
  };

}

function draw() 
{
  var pointillize = map(mouseX, 0, width, smallPoint, largePoint);
  var x = floor(random(img.width));
  var y = floor(random(img.height));
  var pix = img.get(x, y); // gets random pixels within the image
  fill(pix, 128);
  ellipse(x, y, pointillize, pointillize);

  //* mouse input
  if (mouseIsPressed)
  {
    for (var i = 0; i < drops.length; i = i + 1) 
      {
        drops[i].show();
        drops[i].fall();
        drops[i].puddle();
        drops[i].reset();
      } 

    if(hit = true)
    {
      fill(pix, 128);
      ellipse(x, y, pointillize, pointillize);

    }

  }
}
</script>
</head>
<body>

</body>
</html>
